tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- nodes/contract.yaml
- nodes/network.yaml

topology_template:
  node_templates:
    ganache:
      type: toscachain.nodes.network.ganache
    caller:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      properties:
        abi: "Caller"
        privateKey: { get_input: UserKeyGanache }
    Diamond: 
      type: toscachain.nodes.diamond
      requirements:
      - host: ganache
      - facets:
          node: caller
          capability: tosca.capabilities.Callable
          relationship: callerFacet
      properties:
        abi: "Caller"
        privateKey: { get_input: UserKeyGanache }

  relationship_templates:
    callerFacet:
      type: tosca.relationships.facet
      properties:
        exclude: ["a"]
      
  inputs:
    UserKeyGanache:
      type: string
      required: true