tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- nodes/contract.yaml
- nodes/network.yaml

topology_template:
  node_templates:
    ganache:
      type: toscachain.nodes.network.ganache
    facet1:
      type: toscachain.nodes.diamond.facet
      requirements:
      - host: ganache
      properties:
        abi: "Callee"
        privateKey: { get_input: UserKeyGanache }
    # facet2:
    #   type: toscachain.nodes.diamond.facet
    #   requirements:
    #   - host: ganache
    #   properties:
    #     abi: "Callee"
    #     privateKey: { get_input: UserKeyGanache }
    diamondCut:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      properties:
        abi: "DiamondCutFacet"
        privateKey: { get_input: UserKeyGanache }
    diamondLoupe:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      properties:
        abi: "DiamondLoupeFacet"
        privateKey: { get_input: UserKeyGanache }
    myDiamond:
      type: toscachain.nodes.diamond
      requirements:
      - host: ganache
      - cut: diamondCut
      - loupe: diamondLoupe
      - facet: facet1
      # - facet: facet2
      properties:
        abi: "Diamond"
        privateKey: { get_input: UserKeyGanache }
        owner: { get_input: UserWallet}
        
  inputs:
    UserKeyGanache:
      type: string
      required: true
    UserWallet:
      type: string
      required: true