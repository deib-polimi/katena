    diamondCut:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      properties:
        abi: "DiamondCutFacet"
        privateKey: { get_input: UserKeyGanache }
    diamondLoupe:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      properties:
        abi: "DiamondLoupeFacet"
        privateKey: { get_input: UserKeyGanache }
    myDiamond:
      type: toscachain.nodes.diamond
      requirements:
      - host: ganache
      - cut: diamondCut
      - loupe: diamondLoupe
      properties:
        abi: "Diamond"
        privateKey: { get_input: UserKeyGanache }
        

  relationship_templates:
    increment:
      type: tosca.relationships.callsConstructor
  
  inputs:
    UserKeyGanache:
      type: string
      required: true