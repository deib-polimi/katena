tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- nodes/contract.yaml
- nodes/network.yaml

topology_template:
  node_templates:
    ganache:
      type: toscachain.nodes.network.ganache
    Demo: 
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      properties:
        abi: "Demo"
        privateKey: { get_input: UserKeyGanache }
      
  relationship_templates:
    increment:
      type: tosca.relationships.calls
      properties:
        modifier: "setCallee"
  
  inputs:
    UserKeyGanache:
      type: string
      required: true