tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- nodes/contract.yaml
- nodes/network.yaml
- nodes/wallet.yaml

topology_template:
  node_templates:
    ganache:
      type: toscachain.nodes.network.ganache
    userWallet: 
      type: toscachain.nodes.network
      requirements:
      - host: ganache
      properties:
        privateKey: { get_input: UserKeyGanache }
    demo: 
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Demo"
      
  inputs:
    UserKeyGanache:
      type: string
      required: true
    UserWallet:
      type: string
      required: false