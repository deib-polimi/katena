tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- nodes/contract.yaml
- nodes/network.yaml

topology_template:
  node_templates:
    ganache:
      type: toscachain.nodes.network.ganache
    userWallet: 
      type: toscachain.nodes.network
      requirements:
      - host: ganache
      properties:
        privateKey: { get_input: UserKeyGanache }
    callee:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Callee"
    caller:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      - constructorCalls: callee
      properties:
        abi: "CallerConstructor"
        parameters:
          - 5
          - { get_attribute: [SELF, constructorCalls, contractAddress] }

  relationship_templates:
    increment:
      type: tosca.relationships.callsConstructor
  
  inputs:
    UserKeyGanache:
      type: string
      required: true