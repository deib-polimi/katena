tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- nodes/contract.yaml
- nodes/network.yaml

topology_template:
  node_templates:
    ganache:
      type: toscachain.nodes.network.ganache
    calleeParam:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      properties:
        abi: "CalleeLocalParams"
        privateKey: { get_input: UserKeyGanache }
        parameters:
          - 1
          - "HelloWorld"
          - "0x0000000000000000000000000000000000000000"
    caller:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - calls:
          node: calleeParam
          capability: tosca.capabilities.Callable
          relationship: increment
      properties:
        abi: "Caller"
        privateKey: { get_input: UserKeyGanache }

  relationship_templates:
    increment:
      type: tosca.relationships.calls
      properties:
        modifier: "setCallee"

  inputs:
    UserKeyGanache:
      type: string
      required: true
    UserWallet:
      type: string
      required: true