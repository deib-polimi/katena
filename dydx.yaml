tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- nodes/contract.yaml
- nodes/network.yaml
- nodes/wallet.yaml

topology_template:
  node_templates:
    ganache:
      type: toscachain.nodes.network.ganache
    userWallet: 
      type: toscachain.nodes.wallet
      requirements:
      - host: ganache
      properties:
        privateKey: { get_input: UserKeyGanache }
        owner: { get_input: UserWallet}

    # deploy base protocol
    adminImpl:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "AdminImpl"
    operationImpl:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "OperationImpl"
    soloMargin:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      - libraries: adminImpl
      - libraries: operationImpl
      properties:
        abi: "SoloMargin"
        parameters:
        - 0.15e18
        - 0.05e18
        - 0.90e18
        - 0.00
        - 2.00e18
        - 0.50e18
        - 1.00e18
        - 2.00e18
        - 2.00e18
        - 100.00e18

    # deploy Interest setters
    interest:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Interest"
    math:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Math"
    polynomialInterestSetter:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      - libraries: interest
      - libraries: math
      properties:
        abi: "PolynomialInterestSetter"
        parameters:
        - 1000000000000000000
        - 87960930880000

    doubleExponentInterestSetter:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      - libraries: interest
      - libraries: math
      properties:
        abi: "DoubleExponentInterestSetter"
        parameters:
        - 1000000000000000000
        - 86236206100

    # deploy price oracles
    monetary:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Monetary"
    require:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Require"
    time:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Time"
    daiPriceOracle:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      - libraries: monetary
      - libraries: require
      - libraries: time
      - libraries: math
      properties:
        abi: "DaiPriceOracle"

  inputs:
    UserKeyGanache:
      type: string
      required: true
    UserWallet:
      type: string
      required: true