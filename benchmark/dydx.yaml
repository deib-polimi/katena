    adminImpl:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "AdminImpl"
    operationImpl:
      type: toscachain.nodes.library
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "OperationImpl"

    # deploy base protocol
    soloMargin:
      type: toscachain.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      - libraries: adminImpl
      - libraries: operationImpl
      - calls:
          node: payableProxyForSoloMargin
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: expiry
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: finalSettlement
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: refunder
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: daiMigrator
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: limitOrders
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: stopLimitOrders
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: canonicalOrders
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: signedOperationProxy
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      - calls:
          node: expiryV2
          capability: tosca.capabilities.Callable
          relationship: ownerSetGlobalOperator
      properties:
        abi: "SoloMargin"
        parameters:
        - 0.15e18
        - 0.05e18
        - 0.90e18
        - 0.00
        - 2.00e18
        - 0.50e18
        - 1.00e18
        - 2.00e18
        - 2.00e18
        - 100.00e18

