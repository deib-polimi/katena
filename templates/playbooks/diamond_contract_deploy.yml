- hosts: all
  tasks:
  - name: deploy
    command: python scripts/diamond_deploy.py --network {{ network }} --bytecode {{ bytecode }} --contractAbi {{ abi }} --privateKey {{ privateKey }} --cutAbi {{ cutAbi }} --cutAddress {{ cutAddress }} --owner {{ owner }}
    register: contract_address
  - name: Set attributes
    set_stats:
      data:
        contract_address: "{{ contract_address.stdout_lines[-1] }}"