tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- nodes/contract.yaml
- nodes/network.yaml

topology_template:
  node_templates:
    ganache:
      type: katena.nodes.network.ganache
    userWallet: 
      type: katena.nodes.wallet
      requirements:
      - host: ganache
      properties:
        privateKey: { get_input: UserKeyGanache }
    callee1:
      type: katena.nodes.contract.implementation
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Implementation1"
        parameters:
            - 40
    callee2:
      type: katena.nodes.contract.implementation
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "Implementation2"
        parameters:
            - 12
    proxy_admin:
      type: katena.nodes.contract
      requirements:
      - host: ganache
      - wallet: userWallet
      properties:
        abi: "ProxyAdmin"
    transparent_proxy:
      type: katena.nodes.proxy.transparent
      requirements:
      - host: ganache
      - wallet: userWallet
      - implementation: callee1
      - admin: proxy_admin
      properties:
        abi: "TransparentUpgradeableProxy"
  
  inputs:
    UserKeyGanache:
      type: string
      required: true
    UserWallet:
      type: string