tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- contract.yaml

node_types:
  toscachain.nodes.network: # network can be any type of blockchain (e.g. Eth, L2, Ganache)
    derived_from: tosca.nodes.Root
    properties:
      address:
        description: Host IP and port
        type: string
        required: true
    capabilities:
      host:
        type: tosca.capabilities.Container
        valid_source_types: [toscachain.nodes.contract] # network can host only smart contracts
  
